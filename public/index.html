<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Chat</title>
</head>
<body>
    <div class="page" id="loginPage">
        <div class="container">
            <h1>Qual seu nome?</h1>
            <input type="text" id="loginNameInput" placeholder="Digite seu nome" />
        </div>

    </div>

    <div class="page" id="chatPage">
        <div class="chatArea">
            <ul class="chatList">
                
            </ul>
            <ul class="userList">
               
            </ul>
        </div>

        <div class="chatInput">
            <input type="text" id="chatTextInput" placeholder="Digite sua mensagem e aperte ENTER" />
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/script.js"></script>
</body>
</html>
